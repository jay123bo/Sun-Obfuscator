        header { position: relative; z-index: 10; padding: 70px 20px 40px; text-align: center; border-bottom: 3px solid #ff8c00; background: rgba(0,0,0,0.8); }

        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin: 30px 0; padding: 0 20px; }
        .setting-item { background: #111; padding: 25px; border-left: 5px solid #ff8c00; border-radius: 8px; }
        .setting-item label { display: flex; align-items: center; gap: 15px; color: #ff8c00; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        button { padding: 20px 60px; background: #ff4500; color: #000; border: none; font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; cursor: pointer; transition: 0.4s; box-shadow: 0 0 20px rgba(255,69,0,0.5); }

<script>
    // Stars ritual
    const stars = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.width = Math.random() * 2 + 1 + 'px';
        s.style.height = s.style.width;
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';

    function generateJunk(count) {
        let junk = "";
        const vars = ["_O0x", "_lI1", "_1lI", "_S0ph", "_Xv1", "_Zz9"];
        for(let i=0; i<count; i++) {
            let v = vars[Math.floor(Math.random()*vars.length)] + Math.floor(Math.random()*99999);
            junk += `local ${v} = ${Math.floor(Math.random()*99999)}; ${v} = ${v} + ${Math.floor(Math.random()*100)};\n`;
        }
        return junk;
    }

    function forge() {
        const input = document.getElementById('inputCode').value;
        const sid = Math.floor(Math.random() * 8999999) + 1000000;
        const K = Math.floor(Math.random() * 200) + 50;

        // Bytecode Transmutation
        const bytes = [];
        for(let i=0; i<input.length; i++) {
            bytes.push((input.charCodeAt(i) ^ K) + (i % 3));
        }
        const b64 = btoa(bytes.join(","));

        // Build the 900-line Labyrinth
        let finalCode = `--[[
    SUN OBFUSCATOR V3.5 - TITAN EDITION
    ID: ${sid}
    PROTECTED BY SOPHIA ARCHITECTURE
]]\n\n`;

        // Inject 400 lines of junk at the start
        finalCode += generateJunk(400);

        finalCode += `local _0x_v = (function(...) 
local _env = getfenv and getfenv() or _ENV
local _k = ${K}
local _b = "${b64}"\n`;

        // Inject 200 lines of junk inside the function
        finalCode += generateJunk(200);

        finalCode += `local function _0x_d(_s)
    local b='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'
    _s = string.gsub(_s, '[^'..b..'=]', '')
    return (_s:gsub('.', function(x)
        if (x == '=') then return '' end
        local r, f = '', (b:find(x) - 1)
        for i = 6, 1, -1 do r = r .. (f % 2^i - f % 2^(i-1) > 0 and '1' or '0') end
        return r;
    end):gsub('%d%d%d?%d?%d?%d?%d?%d?', function(x)
        if (#x ~= 8) then return '' end
        local c = 0
        for i = 1, 8 do c = c + (x:sub(i, i) == '1' and 2^(8 - i) or 0) end
        return string.char(c)
    end))
end\n`;

        // Inject 100 more lines of junk
        finalCode += generateJunk(100);

        finalCode += `local function _0x_p()
    local _data = _0x_d(_b)
    local _res = ""
    local _i = 0
    for _v in _data:gmatch("[^,]+") do
        _res = _res .. string.char((tonumber(_v) - (_i % 3)) ^ _k)
        _i = _i + 1
    end
    local _f = (loadstring or load)(_res, "SunTitan_${sid}", "t", _env)
    return _f(...)
end\n`;

        // Inject final 200 lines of junk
        finalCode += generateJunk(200);

        finalCode += `return _0x_p(...) end)(...)`;

        document.getElementById('outputCode').value = finalCode;
    }
